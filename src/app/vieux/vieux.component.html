<!-- <div class="toto"> -->
<div *ngIf="data" class="toto">
    <mat-card class="example-card">
        <mat-card-content style="text-align: center;">
            <p><small>{{ data.body.descripton }}</small></p>
            <h1>Afin de continuer l'aventure tu dois résoudre mon énigme :</h1>

            <p>
                {{data.body.question}}
            </p>

           <h1>Réponse à l'énigme</h1>
            <div>
                <form [formGroup]="vieuxForm" (ngSubmit)="addResponse()">
                    <mat-form-field>
                        <mat-label>Route</mat-label>
                        <input matInput placeholder="Réponse..." type="text" formControlName="name" required />
                    </mat-form-field>
                    <button mat-button class="btn btn-inscription">Vérifier la route</button>
                </form>
            </div> 
        </mat-card-content>

        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Retour à l'entrée du 2ème
                étage</button>

        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="!data" class="toto">
    <mat-card class="example-card">
        <mat-card-content style="text-align: center;">
            <h1>ATTENTION</h1>
            <p>
                Il vous faut une clé pour rentrer. Mettre la clé dans la balise "x-auth-token"
            </p>

            <p>
                Inscrivez-vous d'abord avant d'accéder à ce lieu
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Retour à l'entrée de l'étage</button>

        </mat-card-actions>
    </mat-card>
</div>
