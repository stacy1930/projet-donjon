<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    <div class="toto">
        <mat-card class="example-card">
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="inscription()">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" type="text" formControlName="name" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Pawword" type="password" formControlName="password" required />
                    </mat-form-field>
                    <button mat-button class="btn btn-inscription">Inscrivez-vous</button>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
