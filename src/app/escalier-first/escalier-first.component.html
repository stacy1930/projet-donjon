<div *ngIf="data" class="toto">
    <mat-card class="example-card">
        <mat-card-content>
            <p style="text-align: center;">
                {{data.body}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/home">Retourner à l'étage
                précédent</button>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Aller à l'étage
                suivant</button>
            <!-- <button mat-button class="btn btn-inscription" routerLink="/accueil-etage-deux">Aller à l'étage suivant</button> -->
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="!data" class="toto">
    <mat-card class="example-card">
        <mat-card-content style="text-align: center;">
            <h1>ATTENTION</h1>
            <p>
                Il vous faut une clé pour rentrer. Mettre la clé dans la balise "x-auth-token"
            </p>
            <p>
                Inscrivez-vous d'abord avant d'accéder à ce lieu
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/home">Retour à l'entrée du Donjon</button>

        </mat-card-actions>
    </mat-card>
</div>
