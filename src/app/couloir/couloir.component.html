<div *ngIf="data" class="toto">
    <mat-card class="example-card">
        <mat-card-content style="text-align: center;">
            <h1>Vous parcourez le couloir</h1>
            <p>
                {{data.body}}
            </p>
            <div>
                <form [formGroup]="couloirForm" (ngSubmit)="openCouloir()">
                    <mat-form-field>
                        <mat-label>Route</mat-label>
                        <input matInput placeholder="Name" type="text" formControlName="name" required />
                    </mat-form-field>
                    <button mat-button class="btn btn-inscription">Explorer la route</button>
                </form>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Retourner à l'entrée de
                l'étage</button>
            <!-- <button mat-button class="btn btn-inscription" (click)="openDialogReset()">Informations</button>  -->

            <!-- <button mat-button class="btn btn-inscription" (click)="inscription()">Inscrivez-vous</button>
            <button mat-button class="btn btn-inscription" routerLink="/second-etage">Escalier</button>
            <button mat-button class="btn btn-inscription" (click)="coffref()">Coffre</button>
            <button mat-button class="btn btn-inscription" (click)="tresor()">Porte 1</button> -->
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="!data" class="toto">
    <mat-card class="example-card">
        <mat-card-content style="text-align: center;">
            <h1>ATTENTION</h1>
            <p>
                Il vous faut une clé pour rentrer. Mettre la clé dans la balise "x-auth-token"
            </p>

            <p>
                Inscrivez-vous d'abord avant d'accéder à ce lieu
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Retour à l'entrée de l'étage</button>

        </mat-card-actions>
    </mat-card>
</div>
