<div *ngIf="data" class="toto">
    <mat-card class="example-card">
        <mat-card-content>
            <h1 style="text-align: center;">Bienvenue sur le troisième étage</h1>
            <p>
                {{data.body.presentation}}
            </p>
            <ul *ngFor="let route of data.body.carte">
                <li>
                    {{route}}
                </li>
            </ul> 
        </mat-card-content>
        <mat-card-actions>
            
            <button mat-button class="btn btn-inscription" (click)="openDialogInscription()">Inscrivez-vous !</button>
            <button mat-button class="btn btn-inscription" (click)="openDialogReset()">Informations</button>
            <button mat-button class="btn btn-inscription" routerLink="/accueil-second-etage">Retourner au 1er étage</button>
            <button mat-button class="btn btn-inscription" routerLink="/dragon">Combattre le dragon</button>

            <!-- <button mat-button class="btn btn-inscription" (click)="inscription()">Inscrivez-vous</button>
            <button mat-button class="btn btn-inscription" routerLink="/second-etage">Escalier</button>
            <button mat-button class="btn btn-inscription" (click)="coffref()">Coffre</button>
            <button mat-button class="btn btn-inscription" (click)="tresor()">Porte 1</button> -->
        </mat-card-actions>
    </mat-card>
</div>
